<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotels | Staff view</title>
</head>
<body>
<table>
    <tr>
        <th>Employee Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
    </tr>
    <tr th:each="staff:${staffs}">
        <td th:text="${staff.employeeId}">Employee Number</td>
        <td th:text="${staff.firstName}">First Name</td>
        <td th:text="${staff.lastName}">Last Name</td>
        <td th:text="${staff.position}">Position</td>
    </tr>
</table>

</body>
</html>
